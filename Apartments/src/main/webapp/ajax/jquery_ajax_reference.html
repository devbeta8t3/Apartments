
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<head>
<script>
	$(document).ready(function() {
		$.ajax({
			url : "requestxml.jsp",//서버요청대상파일
			type : "GET", //전송타입
			dataType : "xml", //응답타입
			success : function(response) {	//통신 성공시 호출하는 함수
				xmlParsing(response);
			},
			error : function(xhr, status, msg) {	// 통신 실패시 호출하는 함수
				console.log("error : ", msg);
				console.log("status : ", status);
			}
		});
		
		function xmlParsing(data) {
			let inforList = '';
			$(data).find('row').each(function(index, item){
				//consol.log(item)
				infoList += '
							<tr>
								<td>${$(this).find('SLNO').text()}</td>
								<td>${$(this).find('ARA_NM').text()}</td>
								<td>${$(this).find('COHIS_DIT_CD_NM').text()}</td>
								<td>${$(this).find('LN_YR').text()}</td>
								<td>${$(this).find('BTP_NM').text()}</td>
							</tr>
							';
				$('#info').empty().append(infoList);
				$('tr:first').css('background', 'darkgray').css('color', 'white');
			});
		}
		
	});


</script>
</head>

<body>
	참고사이트 https://hyewon-study-log.tistory.com/84
	<h3>공공데이터 XML 파싱</h3>
	
	<button id="listBtn">코로나 19 피햬기업 지원현황</button>
	<table>
		<tr>
			<th>일련번호</th>
			<th>지역</th>
			<th>업력</th>
			<th>대출년도</th>
			<th>업종</th>
		</tr>
		<tbody id="info"></tbody>
	</table>
</body>
